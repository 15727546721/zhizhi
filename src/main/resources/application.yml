spring:
  config:
    name: zhizhi-app
  profiles:
    active: dev
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 热点数据配置
hot-data:
  items:
    # 热门文章的点赞数据
    - targetId: 1
      type: ARTICLE
      needWarmup: true
      needRebuild: true
    - targetId: 2
      type: ARTICLE
      needWarmup: true
      needRebuild: true
    # 热门话题的点赞数据
    - targetId: 1
      type: TOPIC
      needWarmup: true
      needRebuild: true

upload:
  article:
    cover:
      path: ${user.home}/zhizhi/upload/article/cover/
      url-prefix: /upload/article/cover/
