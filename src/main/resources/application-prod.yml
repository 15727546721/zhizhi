  mail:
    host: smtp.qq.com                          # SMTP服务器地址
    port: 587                                   # SMTP端口（587-TLS, 465-SSL）
    username: your_email@qq.com                 # 发件人邮箱（请替换）
    password: your_authorization_code           # 邮箱授权码（请替换，不是密码）
