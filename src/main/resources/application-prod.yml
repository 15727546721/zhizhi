          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  datasource:
    username: root
    password: zhizhi123
    url: jdbc:mysql://zhizhi-mysql:3306/zhizhi?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=true
