version: '3.8'

services:
  backend:
    build: .
    container_name: zhizhi-backend
    restart: always
    ports:
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/zhizhi?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=zhizhi123
      - SPRING_REDIS_HOST=redis
      - SPRING_ELASTICSEARCH_URIS=elasticsearch:9200  # 使用本地 ES 地址
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      - mysql
      - redis
      - elasticsearch  # 添加对本地 ES 的依赖
      - minio
    networks:
      - zhizhi-net

  mysql:
    image: mysql:8.0.32
    container_name: zhizhi-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=zhizhi123
      - MYSQL_DATABASE=zhizhi
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - zhizhi-net

  redis:
    image: redis:7.2.0
    container_name: zhizhi-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - redis-data:/data
      - ./mounted/redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - zhizhi-net

  elasticsearch:
    # 使用您实际拥有的 Elasticsearch 镜像
    image: elasticsearch:7.17.12
    container_name: zhizhi-elasticsearch
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      # 挂载本地配置文件
      - ./mounted/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - zhizhi-net

  minio:
    image: minio/minio:latest
    container_name: zhizhi-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - zhizhi-net

networks:
  zhizhi-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  elasticsearch-data:
  minio-data: