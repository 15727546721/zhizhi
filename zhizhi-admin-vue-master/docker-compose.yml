version: '3.8'

services:
  admin:
    build: .
    container_name: zhizhi-admin
    restart: always
    ports:
      - "8081:80"  # 使用不同的端口避免与用户前端冲突
    volumes:
      # 使用 docker 目录中的 Nginx 配置文件
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - zhizhi-net

networks:
  zhizhi-net:
    external: true
    name: zhizhi-backend_zhizhi-net  # 连接到后端使用的网络